<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


    <body onload="fetchBookmarks()">
    
        <div class="container">
            <div class="header clearfix">
                <nav>
    
                </nav>
                <h3 class="text-muted">Bookmarker</h3>
            </div>
    
            <div class="jumbotron">
                <h2>Bookmark Your Favorite Sites</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                        
                        <div class="valid  rounded"> 
                            Please fill in the form!
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                        <div class="valid  rounded" >
                            Please fill in the form!
                        </div>
                        <div class="  rounded" id="v1">
                            Please use a valid URL!
                        </div>
                    </div>
                    <button  id="submit" class="btn btn-primary" onclick="saveBookmark();">Submit</button>
                </form>
            </div>
    
            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults" class="mb-2 border rounded "></div>
                </div>
            </div>
    
            <footer class="footer">
                <p>&copy; 2020 Bookmarker, Inc.</p>
            </footer>
    
        </div> 

    <script src="script.js"></script>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>

</html>
